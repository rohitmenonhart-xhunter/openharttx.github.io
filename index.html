<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img src="logo.png" alt="Your Logo" class="logo">

<div class="chat-container">
    <div class="chat-header">
        <img src="avatar.png" alt="Student Avatar" class="avatar">
        <span class="username">Confess</span>
    </div>
    <div class="chat-messages" id="chatMessages">
        <!-- Messages will be dynamically added here -->
    </div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your problem in detail...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<div id="video-container">
    <iframe
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/uLhPSFyuhbE?autoplay=1&loop=1&controls=0&showinfo=0&autohide=1&mute=1"
      frameborder="0"
      allowfullscreen
    ></iframe>
</div>

<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
<script src="app.js"></script>

<script>
    setTimeout(function(){
        location.reload();
    }, 60000); // 10000 milliseconds = 10 seconds
</script>

</body>
</html>
